name: Setup Siv3D and build Apps
description: "GitHub Actions for Siv3D â™‹ Setup Siv3D and build your apps."
author: "Ryoga-exe"

inputs:
  siv3d-version:
    description: "Siv3D version used in your project. Example: 0.6.13"
    required: true
  solution-path:
    description: "Path to the solution file relative to the root of the project"
    required: true
  build_configuration:
    description: "Configuration type to build"
    required: false
    default: Release

runs:
  using: "composite"
  steps:
    - name: Windows
      if: runner.os == 'Windows'
      uses: ./src/action-windows
      with:
        siv3d-version: ${{ inputs.siv3d-version }}
        solution-path: ${{ inputs.solution-path }}
        build_configuration: ${{ inputs.build_configuration }}
    - name: Linux
      if: runner.os == 'Linux'
      run: echo "[Linux] not implemented"
      shell: bash
